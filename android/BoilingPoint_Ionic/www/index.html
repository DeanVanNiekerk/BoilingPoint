<!DOCTYPE html>
<html>
<head>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Model/data.js"></script>
    <script src="js/Model/status.js"></script>
    <script src="js/Service/kettleService.js"></script>
    <script src="js/Controller/kettleController.js"></script>
</head>
<body ng-app="kettleApp">
    <div ng-controller="kettleController">
        <div class="bar bar-header bar-stable">
            <h1>
                <span class="glyphicon glyphicon-fire" ng-class="{ 'color-on-fire': status.data.onBool }"></span>
                <span class="title">BoilingPoint</span>
            </h1>
        </div>

        <ion-content class="has-header reveal-animation">

            <div class="list">
                <label class="item item-input">
                    <span class="input-label">{{status.data.onText}}</span>
                    <label class="toggle toggle-assertive">
                        <input type="checkbox" ng-model="status.data.onBool" ng-change="toggleOnOff()">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </label>
                <label class="item">
                    <div class="row">
                        <div class="col">
                            <div class="meter">
                                <div class="{{tempColor}}" ng-style="{ 'height': tempHeight + 'px' }"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="kettle">
                                <div class="water color-cold" ng-style="{ 'height': waterHeight + 'px' }"></div>
                            </div>
                        </div>
                    </div>
                </label>
            </div>

            <div class="card" ng-show="jsonPretty.length">
                <div class="item item-text-wrap debug">{{jsonPretty}}</div>
            </div>
            <div class="card" ng-show="errorResult.length">
                <div class="item item-text-wrap error">{{errorResult}}</div>
            </div>
        </ion-content>
    </div>
</body>
</html>
