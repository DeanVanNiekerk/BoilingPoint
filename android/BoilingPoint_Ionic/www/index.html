<body ng-app="kettleApp">
    <div class="bar bar-header bar-stable">
        <h1 class="title">BoilingPoint</h1>

            <div class="list">
                <label class="item item-input">
                    <span class="input-label">{{status.data.onText}}</span>
                    <label class="toggle toggle-assertive">
                        <input type="checkbox" ng-model="status.data.onBool" ng-change="toggleOnOff()">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </label>
            </div>

            <p><span ng-bind="status.data.onText"></span></p>
            <p><span ng-bind="status.data.onBool"></span></p>
            <p><span ng-bind="errorResult"></span></p>
